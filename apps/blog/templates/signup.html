{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
	{% if messages %}
	    {% for message in messages %}
	    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
	    {% endfor %}
	{% endif %}
	<div class="container">
		<div class="col-lg-4 jumbotron">
			{% crispy form %}
		</div>
	</div> 
{% endblock  %}
