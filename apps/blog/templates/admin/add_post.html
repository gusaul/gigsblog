{% extends "admin_base.html" %} 
{% load crispy_forms_tags %}

{% block admin_content %}
	{% if messages %}
	    {% for message in messages %}
	    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
	    {% endfor %}
		<br/>
	{% endif %}
		<div class="col-lg-12">
			<a href="{% url 'admin' %}" class="btn btn-primary">&lt; Back</a>
			<br/><br/>
			{% crispy form %}
		</div>
{% endblock %}
